<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/stylesheets/style.css">
		<title>Document</title>
	</head>
	<body>
		<h2>Multipart Asset Validation</h2><pre>No fields are required</pre>
		<h3>Demo Images</h3>
		<button>
			<a href="/api/demo-images/header_image.jpg" target="_blank">Header Image</a>
		</button>
		<button>
			<a href="/api/demo-images/body_image.jpg" target="_blank">Body Image</a>
		</button>
		<button>
			<a href="/api/demo-images/footer_image.jpg" target="_blank">Footer Image</a>
		</button>
		<form class="multipart" method="POST">
			<label>
				<h4>Header Image</h4><pre>Accepts 1920x1080 jpeg</pre>
				<input type="file" name="header_image"/>
			</label>
			<label>
				<h4>Body Image</h4><pre>Accepts 1920x1080 png</pre>
				<input type="file" name="body_image"/>
			</label>
			<label>
				<h4>Footer Image</h4><pre>Accepts 509x499 jpeg</pre>
				<input type="file" name="footer_image"/>
			</label>
			<button type="submit">Send It!</button>
		</form>
		<h4>Headers</h4>
		<pre class="headers-display"></pre>
		<h4>Image Links</h4>
		<div class="image-buttons"></div>
		<h4>Response</h4>
		<pre class="response-display"></pre>
		<script src="/javascripts/scripts.js"></script>
	</body>
</html>
